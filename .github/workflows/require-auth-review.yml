name: Require auth/** PR approval

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  require-approval:
    runs-on: ubuntu-latest
    steps:
      - name: Check for auth/** changes and approved reviews
        uses: actions/github-script@v7
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          script: |
            const pr = context.payload.pull_request
            if (!pr) {
              core.info('No pull request found in context, skipping')
              return
            }
            const prNumber = pr.number
            const files = await github.paginate(github.rest.pulls.listFiles, {
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
              per_page: 100,
            })

            const authFiles = files.filter(f => f.filename.startsWith('src/auth/') || f.filename.startsWith('src/components/Auth') || f.filename.startsWith('src/lib/auth'))
            if (authFiles.length === 0) {
              core.info('No auth file changes detected; approval not required by this workflow.')
              return
            }

            core.info(`Detected auth-related changes: ${authFiles.map(f => f.filename).join(', ')}`)

            // Check reviews for at least one APPROVED
            const reviewsResp = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            })
            const approvals = reviewsResp.data.filter(r => r.state === 'APPROVED')
            if (approvals.length === 0) {
              core.setFailed('Pull request modifies protected auth code without at least one APPROVED review. Please request a review and obtain at least one approval before merging.')
            } else {
              core.info(`Found ${approvals.length} approvals; proceeding.`)
            }
